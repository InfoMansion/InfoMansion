version: "3"

services:
  jenkins:
    container_name: jenkins-compose
    build:
      context: ./jenkins
      dockerfile: Dockerfile
    user: root
    ports:
      - "32773:8080"
      - "50000:50000"
    volumes:
      - /home/ubuntu/compose/jenkins:/var/jenkins_home
      - /home/ubuntu/compose/.ssh:/root/.ssh
